<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AstroH-Links</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
:root {
  --bg-img: url('https://i.pinimg.com/564x/cf/05/cf/cf05cf0dae9ca68cd8e154e67d6db62a.jpg');
  --text: #e6f7ef;
  --muted: #9aa9a0;
  --neon: #00ff8c;
  --card-bg: rgba(8,8,10,0.48);
}

*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:'Poppins',sans-serif;
  color:var(--text);
  height:100%;
  background:#000;
  position:relative;
  overflow-x:hidden;
}

/* Fundo com blur */
body::before{
  content:'';
  position:fixed; inset:0;
  background-image: var(--bg-img);
  background-size: cover;
  background-position: center;
  filter: blur(2px) brightness(0.55) saturate(1.05);
  z-index:-2;
}
body::after{
  content:'';
  position:fixed; inset:0;
  background: linear-gradient(180deg, rgba(0,0,0,0.18), rgba(0,0,0,0.55));
  z-index:-1;
}

/* CabeÃ§alho */
header{text-align:center;padding:40px 20px 20px;position:relative;}
.site-title{
  font-size:2.8rem;
  font-weight:800;
  color:var(--neon);
  text-shadow:0 0 12px var(--neon);
}

/* Marca dâ€™Ã¡gua fixa */
.logo-watermark{
  position:fixed;
  top:20px;right:20px;
  width:68px;height:68px;
  border-radius:12px;
  padding:6px;
  background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
  display:flex;align-items:center;justify-content:center;
  border:1px solid rgba(0,255,140,0.12);
  box-shadow:0 6px 26px rgba(0,255,140,0.06);
  transition:transform .18s ease, box-shadow .18s ease;
  z-index:9999;
}
.logo-watermark img{
  width:100%;height:100%;object-fit:cover;border-radius:10px;
}
.logo-watermark:hover{
  transform:translateY(-6px);
  box-shadow:0 18px 48px rgba(0,255,140,0.14);
}

/* Barra de pesquisa */
.search-bar{display:flex;justify-content:center;margin:20px auto;}
.search-bar input{
  width:100%;max-width:400px;
  padding:10px 15px;
  border-radius:30px;
  border:2px solid var(--neon);
  font-size:1rem;
  outline:none;
  background:#fff;color:#000;
}

/* Abas com rolagem */
.tabs-wrapper{
  display:flex;
  align-items:center;
  gap:6px;
  margin:20px;
  justify-content:center;
}
.scroll-left, .scroll-right{
  background: rgba(0,255,140,0.1);
  border:none;
  padding:8px 10px;
  border-radius:10px;
  cursor:pointer;
  color:var(--neon);
  font-weight:bold;
  font-size:1.1rem;
  transition:0.2s;
}
.scroll-left:hover, .scroll-right:hover{
  background:var(--neon);
  color:#000;
}
.tabs{
  display:flex;
  gap:8px;
  overflow-x:auto;
  scroll-behavior:smooth;
  flex:1;
  scrollbar-width:none;
  -ms-overflow-style:none;
}
.tabs::-webkit-scrollbar{display:none;}
.tab-button{
  padding:10px 16px;
  min-width:60px;
  border-radius:12px;
  border:none;
  background:linear-gradient(180deg,rgba(0,255,140,0.1),rgba(0,255,140,0.02));
  color:var(--neon);
  font-weight:600;
  cursor:pointer;
  font-size:1.1rem;
  transition:0.2s;
  flex-shrink:0;
}
.tab-button:hover{
  transform:translateY(-3px);
  box-shadow:0 0 20px var(--neon);
}
.tab-button.active{
  background:var(--neon);
  color:#000;
}

/* Cards dos jogos */
.games{
  display:flex;
  flex-wrap:wrap;
  gap:20px;
  justify-content:center;
  margin:0 20px 40px;
}
.card{
  background:var(--card-bg);
  border-radius:12px;
  width:220px;
  cursor:pointer;
  transition:transform 0.3s,box-shadow 0.3s;
  overflow:hidden;
  position:relative;
}
.card:hover{
  transform:scale(1.05);
  box-shadow:0 12px 28px rgba(0,255,140,0.5);
}
.card-thumb{
  width:100%;
  height:140px;
  background-size:cover;
  background-position:center;
  border-radius:12px 12px 0 0;
}
.meta{padding:12px;}
.meta h3{font-size:1rem;margin-bottom:6px;}
.meta a{
  display:inline-block;
  text-decoration:none;
  color:var(--neon);
  border:1px solid var(--neon);
  padding:5px 10px;
  border-radius:6px;
  font-size:0.85rem;
  transition:0.2s;
}
.meta a:hover{background:var(--neon);color:#000;}
footer{text-align:center;padding:20px;color:var(--muted);font-size:0.9rem;}
</style>
</head>
<body>

<header>
  <h1 class="site-title">AstroH-Links</h1>
  <div class="search-bar">
    <input type="text" id="search" placeholder="Pesquise por jogo...">
  </div>
</header>

<!-- Marca d'Ã¡gua -->
<div class="logo-watermark">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmfuPs2OWYmXVjCJb4y6mpzz_ien1kJgX-rA&usqp=CAU" alt="logo">
</div>

<!-- Abas com setas -->
<div class="tabs-wrapper">
  <button class="scroll-left">â—€</button>
  <div class="tabs" id="tabs"></div>
  <button class="scroll-right">â–¶</button>
</div>

<div id="tabContents"></div>
<footer>Â© 2025 AstroH-Links. Todos os direitos reservados.</footer>

<script>
// Lista de jogos
const games = [
  {title:"SUMMERTIME SAGA GAME REVIEW", image:"https://miro.medium.com/v2/1*ZqdGAfLQ4BB6kp464V_9Cg.jpeg", link:"https://4br.me/Ee9sZRb"},
  {title:"MOBGIRL TRAIN APK", image:"https://apktodo.io/uploads/2025/3/mob-girl-capture-academy-free.jpg", link:"https://4br.me/80J8SZV"},
  {title:"CRYPTID PARK", image:"https://i.scdn.co/image/ab6765630000ba8a870cab949d36740b1c892f28", link:"https://4br.me/rHIS1cszkd"},
  {title:"NTR.Legend", image:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSozOLLOu4gd5EhymsxIZV-UoWfPl6EfEvAaukmnKjpbxQtr6jfcKGa55w&s=10", link:"https://4br.me/R0cFLaYt"},
  {title:"Pixel Simulasi Terseru APK", image:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkrFlSxn1IUfRfDRLB1mLal_9sO87nw0tJgq-vEufXFBvRPcQ9-1pUTdg&s=10", link:"https://4br.me/sUBkGxta"},
  {title:"Rec", image:"https://i.ytimg.com/vi/_Xy7NlaG35U/sddefault.jpg", link:"https://4br.me/5EWJDtdHlT"},
  {title:"Countryside Life APK", image:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIu0OWOK1PFWBP4cjgSahU7EoI0hDfzZnUxm9Al_ThcDoOCGC82G1t3Qp9&s=10", link:"https://4br.me/SGxL4ZBq"},
  {title:"Lonely Girl 4.5.1", image:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSelQ2-Qec4490KKlOwDi8_gwWvAADFvuoLdbjT3S2tEzihzcw3K1OZ3wZs", link:"https://4br.me/50Oc7mAqX"},
  {title:"Exit.infinity 6.8", image:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpoyhvGAPkWVR-ywKhtUuIbfL3Hs2hCJsiiSv0pY3bT9g9JPxAZoFgZX8y&s=10", link:"https://4br.me/zckSFAQj"},
  {title:"Sloven Classmate APK", image:"https://imgdownload.juxia.com/upload/202405/06/bb2a83aALMHPzwN.jpg", link:"https://4br.me/FzOpOKNktH"},

  // ðŸ”¥ Novo jogo adicionado
  {title:"Syahata's Bad Day APK", image:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3zfM2Ev6Sm1czmwl5y4GgEKRAlJkQuqUn3CUwA_QhZuCgbg-MQ1veK01i&s=10", link:"#"}
];

const gamesPerTab = 4;
const tabsContainer = document.getElementById('tabs');
const tabContentsContainer = document.getElementById('tabContents');
const totalTabs = Math.ceil(games.length / gamesPerTab);

// FunÃ§Ã£o para exibir jogos
function displayGames(gamesToShow) {
  tabContentsContainer.innerHTML = '';
  if(gamesToShow.length === 0){
    tabContentsContainer.innerHTML = '<p style="text-align:center;width:100%;font-size:1.2em;color:var(--muted);">Nenhum jogo encontrado.</p>';
    return;
  }
  const container = document.createElement('div');
  container.className='games';
  gamesToShow.forEach(game=>{
    const article = document.createElement('article');
    article.className='card';
    article.dataset.title=game.title;
    const thumb = document.createElement('div');
    thumb.className='card-thumb';
    thumb.style.backgroundImage=`url('${game.image}')`;
    const meta = document.createElement('div');
    meta.className='meta';
    const h3=document.createElement('h3'); h3.innerText=game.title;
    const a=document.createElement('a'); a.href=game.link; a.target='_blank'; a.rel='noopener'; a.innerText='Abrir link';
    meta.appendChild(h3); meta.appendChild(a);
    article.appendChild(thumb); article.appendChild(meta);
    container.appendChild(article);
  });
  tabContentsContainer.appendChild(container);
}

// CriaÃ§Ã£o das abas
for(let i=0;i<totalTabs;i++){
  const tabBtn = document.createElement('button');
  tabBtn.className='tab-button';
  if(i===0) tabBtn.classList.add('active');
  tabBtn.innerText = (i+1);
  tabBtn.dataset.tab=i;
  tabsContainer.appendChild(tabBtn);
}

// Exibe inicialmente a primeira aba
displayGames(games.slice(0,gamesPerTab));

// Alternar abas
tabsContainer.addEventListener('click', e=>{
  if(e.target.classList.contains('tab-button')){
    const tabIndex = e.target.dataset.tab;
    document.querySelectorAll('.tab-button').forEach(b=>b.classList.remove('active'));
    e.target.classList.add('active');
    const start = tabIndex * gamesPerTab;
    const end = start + gamesPerTab;
    displayGames(games.slice(start,end));
  }
});

// Rolagem suave nas abas
const scrollAmount = 180;
document.querySelector('.scroll-left').addEventListener('click',()=>tabsContainer.scrollBy({left:-scrollAmount,behavior:'smooth'}));
document.querySelector('.scroll-right').addEventListener('click',()=>tabsContainer.scrollBy({left:scrollAmount,behavior:'smooth'}));

// Pesquisa pela primeira letra
document.getElementById('search').addEventListener('input', e=>{
  const query = e.target.value.toLowerCase().trim();
  if(query === ''){
    const activeTab = document.querySelector('.tab-button.active').dataset.tab;
    displayGames(games.slice(activeTab*gamesPerTab,(activeTab*gamesPerTab)+gamesPerTab));
  } else {
    const filtered = games.filter(g => g.title.toLowerCase().startsWith(query));
    displayGames(filtered);
  }
});
</script>
</body>
</html>
